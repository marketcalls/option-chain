<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Option Chain{% endblock %}</title>

    <!-- Tailwind CSS with DaisyUI -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/compiled.css') }}">

    <!-- Socket.IO -->
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
</head>

<body class="bg-base-100 text-base-content">
    {% block layout %}
    {% endblock %}
    <script>
        // Theme management
        const themeController = document.querySelector('.theme-controller');
        const themeIcon = document.querySelector('.theme-icon');

        // SVG paths for sun and moon icons
        const moonIcon = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
        const sunIcon = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        if (themeIcon) {
            themeIcon.innerHTML = savedTheme === 'dark' ? moonIcon : sunIcon;
        }

        // Handle theme toggle
        if (themeController) {
            themeController.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                if (themeIcon) {
                    themeIcon.innerHTML = newTheme === 'dark' ? moonIcon : sunIcon;
                }
            });
        }
    </script>
</body>

</html>
